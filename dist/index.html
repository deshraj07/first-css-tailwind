<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-sky-200">
    <header>
        <nav class="justify-between items-center w-[92%]  flex  p-2  ">
            <div>
                <button class="hover:scale-110 my-2"><a href="#">
                        <img class="w-20 h-10 " src="logo.png" alt="logo">
                    </a>
                </button>

            </div>
            <div class="dropdown-menu -top-full">
                <div
                    class="md:static absolute bg-sky-200 md:min-h-fit   min-h-[40vh] left-0 right-6 top-[8%] w-full flex col  items-center px-5  md:flex-row flex-col md:items-center md:gap[4Vw] md:gap-8">
                    <ul class=" flex-col gap-1 py-5 md:items-center mr-3.0 ">
                        <li>
                            <a class="hover:bg-blue-700 text-2xl  " href="">
                                <p class=" hover:bg-blue-700  hover:scale-110">Contact+</p>
                            </a>
                        </li>


                    </ul>
                    <li class=" flex  py-6">
                        <a class="hover:bg-blue-700 text-2xl " href="">
                            <p class=" hover:bg-blue-700  hover:scale-110">About us</p>
                        </a>
                    </li>
                    <li class="flex">
                        <a class="hover:bg-blue-700 text-2xl" href="">
                            <p class=" hover:bg-blue-700  hover:scale-110">Help </p>
                        </a>
                    </li>
                </div>
            </div>
            <ul class="flex">

                <div class="flex">
                    <input class="bg-blue-50 border-blue-800" type="text">
                    <button class="py-1 px-1 rounded-xl hover:bg-blue-700 hover:scale-110">
                        <a href="">
                            <p class=" ml-2 text-2xl">Search</p>
                        </a>
                    </button>

                </div>
            </ul>
            <ul>
                <div class="toggel-button md:hidden items-center ml-2">
                    <i class=" mr-4 pt-3 fa-solid fa-bars"></i>

                </div>
            </ul>

        </nav>
    </header>
    <script>
        const toggleBtn =document.querySelector(".toggel-button");
        const dropdown =document.querySelector(".dropdown-menu");
        toggleBtn.addEventListener("click",()=>{
            dropdown.classList.toggle('top-16');
        })

    </script>




    <div class="slideshow-container">
        <div class="mySlides">
            <img class="bg-cover" src="2.jpg" alt="Slide 1">
        </div>
        <div class="mySlides">
            <img src="1.jpg" alt="Slide 2">
        </div>
        <div class="mySlides">
            <img src="3.jpg" alt="Slide 3">
        </div>

        <!-- Navigation arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="slideshow.js"></script>
</body>

</html>


</body>

</html>
